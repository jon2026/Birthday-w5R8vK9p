<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Baby girl!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            background: #0a0e27;
            height: 100vh;
            position: relative;
            width: 100vw;
        }
        
        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .birthday-text {
            font-size: 2.5rem;
            color: #ffd700;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffa500;
        }
        
        @media (max-width: 768px) {
            .birthday-text {
                font-size: 1.8rem;
                letter-spacing: 0.2rem;
                margin-bottom: 1.5rem;
            }
        }

        .name-container {
            perspective: 1000px;
            margin-bottom: 2rem;
        }

        .name {
            font-size: 6rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                0 0 40px #ff00ff,
                0 0 70px #ff00ff,
                0 0 80px #ff00ff;
            animation: neonPulse 2s ease-in-out infinite, float 3s ease-in-out infinite;
            animation-delay: 0.3s;
            animation-fill-mode: backwards;
            letter-spacing: 0.2rem;
            opacity: 0;
        }
        
        @media (max-width: 768px) {
            .name {
                font-size: 3rem;
                letter-spacing: 0.1rem;
            }
        }
        
        .name.show {
            animation: fadeIn 1.2s ease-in 0.3s forwards, neonPulse 2s ease-in-out infinite 1.5s, float 3s ease-in-out infinite 1.5s;
        }

        @keyframes neonPulse {
            0%, 100% {
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 40px #ff00ff,
                    0 0 70px #ff00ff;
            }
            50% {
                text-shadow: 
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 40px #00ffff,
                    0 0 50px #ff00ff,
                    0 0 80px #ff00ff,
                    0 0 100px #ff00ff;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .wish {
            font-size: 1.8rem;
            color: #ffb6c1;
            font-style: italic;
            animation: fadeIn 3s ease-in 1s backwards;
            text-shadow: 0 0 10px #ffb6c1;
        }
        
        @media (max-width: 768px) {
            .wish {
                font-size: 1.2rem;
                padding: 0 20px;
            }
        }
        
        .signature {
            position: fixed;
            bottom: 30px;
            right: 40px;
            font-size: 1.5rem;
            color: #ffd700;
            font-style: italic;
            font-family: 'Brush Script MT', cursive;
            animation: fadeIn 2s ease-in 2.5s backwards;
            text-shadow: 0 0 10px #ffd700;
            z-index: 100;
        }
        
        @media (max-width: 768px) {
            .signature {
                font-size: 1.2rem;
                bottom: 20px;
                right: 20px;
            }
        }

        .candle-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 3rem;
            animation: fadeIn 4s ease-in 2s backwards;
        }
        
        @media (max-width: 768px) {
            .candle-container {
                gap: 15px;
                margin-top: 2rem;
            }
        }

        .candle {
            position: relative;
            width: 20px;
            height: 80px;
            background: linear-gradient(to bottom, #ff6b9d 0%, #c44569 100%);
            border-radius: 5px 5px 0 0;
        }
        
        @media (max-width: 768px) {
            .candle {
                width: 15px;
                height: 60px;
            }
        }

        .flame {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: #ffd700;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 20px #ffd700, 0 0 30px #ff6b00;
            animation: flicker 0.3s infinite;
        }

        .flame::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
        }

        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1, 0.9); }
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            animation: rise 4s linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <div class="birthday-text">✨ Happy Birthday ✨</div>
        <div class="name-container">
            <div class="name">Baby girl</div>
        </div>
        <div class="wish">May your day be filled with happiness!</div>
        
        <div class="candle-container">
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
        </div>
    </div>
    
    <div class="signature">from your man</div>

    <script>
        // Create starry background
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }

        // Create fireworks
        function createFirework() {
            const colors = ['#ff00ff', '#00ffff', '#ffd700', '#ff1493', '#00ff00'];
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.6;
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = 'explode 1s ease-out forwards';
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        setInterval(createFirework, 1500);

        // Create rising particles
        setInterval(() => {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.bottom = '0';
            particle.style.animationDuration = (Math.random() * 2 + 3) + 's';
            particle.style.animationDelay = Math.random() + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 5000);
        }, 300);
        
        // Trigger name animation after page load
        setTimeout(() => {
            document.querySelector('.name').classList.add('show');
        }, 100);
    </script>
</body>
</html>
